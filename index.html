<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card result">
        <h2 class="title">Your Result</h2>
        <div class="circle">
          <p class="score">76</p>
          <p class="of">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card summary">
        <h2 class="title">Summary</h2>
        <div class="boxes">
          <div class="box">
            <div class="icon-name">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction"
                class="icon"
              />
              <p class="name">Reaction</p>
            </div>
            <p class="score">80 <span>/ 100</span></p>
          </div>
          <div class="box">
            <div class="icon-name">
              <img
                src="./assets/images/icon-memory.svg"
                alt="memory"
                class="icon"
              />
              <p class="name">Memory</p>
            </div>
            <p class="score">92 <span>/ 100</span></p>
          </div>
          <div class="box">
            <div class="icon-name">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="verbal"
                class="icon"
              />
              <p class="name">Verbal</p>
            </div>
            <p class="score">61 <span>/ 100</span></p>
          </div>
          <div class="box">
            <div class="icon-name">
              <img
                src="./assets/images/icon-visual.svg"
                alt="visual"
                class="icon"
              />
              <p class="name">Visual</p>
            </div>
            <p class="score">72 <span>/ 100</span></p>
          </div>
        </div>
        <button class="btn" type="submit">Continue</button>
      </div>
    </div>
  </body>
</html>
